    <div id="map" style="height:400px" class="col-12 col-md-5">

      <script>

      var map;
      function myMap() {
        var pin = {lat: 35.579383, lng: -82.585057};
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: {lat: 35.580745, lng: -82.589104}, zoom: 12
        };
        map = new google.maps.Map(mapCanvas, mapOptions);

        var marker = new google.maps.Marker({
          position: pin,
          map: map
        });
      }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_KLXrTQoFtuo1BesvgoNY37_NON0ThIQ&callback=myMap" async defer></script>
